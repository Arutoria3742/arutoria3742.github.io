<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>家庭作業04</title>
	<style>
		h2 {
			color: red;
        }
        td{
            color:blue;
        }
    </style>
</head>
	<body>
    <script>
        document.write("<table border='1' cellspacing='0' cellpadding='4'>");
        document.write("<h2>九九乘法表</h2>");
      for(var i=1;i<=9;i++){
          document.write("<tr>");
      for(var j=1;j<=9;j++){
          document.write("<td>");
          document.write(j+"×"+i+"="+i*j+" ");
          document.write("</td>");
      }
          document.write("</tr>");
      }
        document.write("</table>");
    </script>
    </body>
</html>
