    <script>
        function shoppingInfo() {
            var x= document.getElementById("form01");
            var item= "";
            var price= 0;
            var text="<h4>您的購買資訊如下:</h4>";
            var i;
            text += "<table border='1' cellspacing='0' cellpadding='0'>";
        
            for (i=0; i<5; i++) {
                text += "<tr>";
                switch(i) {
                    case 0:
                        item= "姓名: ";
                    break;
                    case 1:
                        item= "收件地址: ";
                    break;
                    case 2:
                        item= "電話: ";
                    break;
                    case 3:
                        item= "電子郵件: ";
                    break;
                    case 4:
                        item= "指定送貨日期: ";
                    break;
                }
            text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value + "</td>";
            text += "</tr>";    
            }
            for(i=5; i<=9; i++){
                if(x.elements[i].checked == true){
                    switch(i){
                   case 5: price=5990; break;
                   case 6: price=7180; break;
                   case 7: price=9270; break;
                   case 8: price=11996; break;
                   case 9: price=184500; break;        
                    }
               text += "<tr><td>電腦&周邊: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
               text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
                }
                text += "</tr>";
            }
            text += "</table>";
          document.getElementById("demo").innerHTML = text;
        }
